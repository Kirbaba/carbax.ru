<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="sass/style.css">
	<link rel="stylesheet" href="sass/index.css">
</head>
<body>
	<header class="header">
        <div class="header__container">
	        <div class="loginLinks">
	            <a class="regHeaderLink" href="/register">Регистрация</a> 
	            |
	            <a class="regHeaderLink" href="/login">Вход</a>        
	        </div>
    	</div>
    </header>

    <section class="initial-screen">
    	<div class="contain">
    		<div class="initial-screen--aside">
    			<a href="#">
    				<span class="initial-screen--icon initial-screen--icon--1">
    					<img src="/img/autoserv.png" alt="">
    				</span>
    				Поиск автосервисов
    			</a>
    			<a href="#">
    				<span class="initial-screen--icon initial-screen--icon--2">
    					<img src="/img/avtorazbor.png" alt="">
    				</span>
    				Продажа	запчастей и авто
    			</a>
    		</div>
    		<div class="initial-screen--center">
    			<div class="initial-screen--logo">
    				<img src="img/carbax-logo.png" alt="">
    				<h4>Все автоуслуги Вашего <span class="orange">города</span></h4>
    			</div>
    			<a href="#" class="initial-screen--more">Узнать, что такое <span class="orange">Carbax.ru</span></a>
    			<a href="#" class="initial-screen--apply">Подать заявку</a>
    		</div>
    		<div class="initial-screen--aside">
    			<a href="#">
    				<span class="initial-screen--icon initial-screen--icon--3">
    					<img src="/img/procents.png" alt="">
    				</span>
    				Спецпредложения
    			</a>
    			<a href="#">
    				<span class="initial-screen--icon initial-screen--icon--4">
    					<img src="/img/w512h5121380476932megaphone.png" alt="">
    				</span>
    				Новости
    			</a>
    		</div>
    	</div>
    </section>

				<img src="img/logo2.png" alt="">
				<h3 class="orange">Автосервисы</h3>
			</div>
			<div class="filter--selecter">
				 <div class="filter--item filter--item--chess">
					<input type="checkbox" value="None" id="store" name="check"/>

						<span>
							<img src="http://carbax.ru/secure/images/icon/autosalon.png" alt="" />
							<p>Автосалон</p>
						</span>
					</label>
				 </div>

				 <div class="filter--item">
					<input type="checkbox" value="None" id="filter_category_select_2" name="category[]">
					<label for="filter_category_select_2" class="main_category_to_map" service-type="2">
						<span>
							<img src="http://carbax.ru/secure/images/icon/shinomontag.png" alt="">
							<p>Шиномонтаж</p>
						</span>
					</label>
				 </div>

				 <div class="filter--item filter--item--chess">

				 <div class="filter--item">

							<img src="http://carbax.ru/secure/images/icon/zapravka.png" alt="">

				 </div>
				 <div class="filter--item">
					<input type="checkbox" value="None" id="filter_category_select_10" name="category[]">

						</span>
					</label>
				 </div>
				 <div class="filter--item filter--item--chess">
					<input type="checkbox" value="None" id="filter_category_select_11" name="category[]">
					<label for="filter_category_select_11" class="main_category_to_map" service-type="11">
						<span>
							<img src="http://carbax.ru/secure/images/icon/autoservice.png" alt="">

					</label>

					<input type="checkbox" value="None" id="filter_category_select_12" name="category[]">
